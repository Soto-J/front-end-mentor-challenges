<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./index.css" />

        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <div class="card-container">
            <main class="card">
                <picture class="image">
                    <img
                        src="./images/illustration-hero.svg"
                        alt="Listening To Music"
                    />
                </picture>
                <section class="content">
                    <h1 class="header">Order Summary</h1>
                    <p class="description">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>

                    <div class="plan-container">
                        <div class="plan">
                            <img
                                src="./images/icon-music.svg"
                                alt="Music Logo"
                            />
                            <div class="annual">
                                <div>Annual Plan</div>
                                <div class="price">$59.99/year</div>
                            </div>
                        </div>
                        <a href="#">Change</a>
                    </div>
                    <button class="btn-payment">Porceed to Payment</button>
                    <a href="#" class="btn-cancel">Cancel Order</a>
                </section>
            </main>
        </div>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">John Soto</a>.
        </footer>
    </body>
</html>
