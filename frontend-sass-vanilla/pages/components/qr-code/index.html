<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,900&family=Outfit:wght@400;700&family=Rubik:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | QR code component</title>
    </head>

    <body class="card-container">
        <main class="card">
            <div class="content qr-logo-container">
                <img
                    src="./images/image-qr-code.png"
                    alt="QR code for FrontEnd Mentor"
                />
            </div>
            <h1 class="content header">
                Improve your front-end skills by building projects
            </h1>
            <p class="content description">
                Scan the QR code to visit Frontend Mentor and take your coding
                skills to the next level
            </p>
        </main>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
            >
                Frontend Mentor </a
            >. Coded by
            <a href="https://github.com/Soto-J" target="_blank">John Soto</a>.
        </footer>
    </body>
</html>
