<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="card__section | card__section--content">
        <h1 class="card__header">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="content-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul class="card__stats">
          <li class="stats">
            <h3 class="stats--sub-header">10k+</h3>
            <p>Companies</p>
          </li>
          <li class="stats">
            <h3 class="stats--sub-header">314</h3>
            <p>Templates</p>
          </li>
          <li class="stats">
            <h3 class="stats--sub-header">12M+</h3>
            <p>Queries</p>
          </li>
        </ul>
      </section>

      <section
        class="card__section | card__section--image card__section--overlay"
      >
        <img
          src="./images/image-header-desktop.jpg"
          alt="People on Computer."
          class="image"
        />
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Soto-J" target="_blank">John Soto</a>.
      </div>
    </footer>
  </body>
</html>
