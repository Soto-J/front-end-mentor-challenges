<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/output.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body
    class="flex h-screen flex-col items-center justify-center font-HankenGrotesk"
  >
    <div class="flex max-w-2xl flex-col rounded-3xl shadow-md sm:flex-row">
      <!-- Section 1 -->
      <section
        class="h-full flex-1 rounded-3xl bg-gradient-to-b from-[#7857ff] to-[#2e2be9] py-8 px-12 text-center text-[#c8c7ff]"
      >
        <h1 class="mt-12 text-xl sm:mt-0">Your Result</h1>
        <!-- Circle -->
        <div
          class="mx-auto mt-5 flex h-44 w-44 flex-col items-center justify-center rounded-full bg-gradient-to-b from-[#4e21ca] to-[#2623c501]"
        >
          <div class="text-7xl font-bold text-white">76</div>
          <div class="text-sm">of 100</div>
        </div>
        <div>
          <div class="my-4 text-3xl font-semibold text-white">Great</div>
          <div class="text-lg leading-6">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
      </section>

      <!-- Section 2 -->
      <section class="flex-1 p-8 font-bold">
        <h2 class="mb-5 text-xl">Summary</h2>
        <div class="flex flex-col gap-4">
          <div class="flex justify-between rounded-lg bg-[#ff5757]/10 p-3">
            <div class="flex gap-2 text-[#ff5757]">
              <img
                src="./assets/images/icon-reaction.svg"
                alt=""
                class="inline-block"
              />
              Reaction
            </div>
            <div>80 <span class="opacity-50">/ 100</span></div>
          </div>

          <div class="flex justify-between rounded-lg bg-[#ffb01f]/10 p-3">
            <div class="flex gap-2 text-[#ffb01f]">
              <img
                src="./assets/images/icon-memory.svg"
                alt=""
                class="inline-block"
              />
              Memory
            </div>
            <div>92 <span class="opacity-50">/ 100</span></div>
          </div>

          <div class="flex justify-between rounded-lg bg-[#00bd91]/10 p-3">
            <div class="flex gap-2 text-[#00bd91]">
              <img
                src="./assets/images/icon-verbal.svg"
                alt=""
                class="inline-block"
              />
              Verbal
            </div>
            <div>61 <span class="opacity-50">/ 100</span></div>
          </div>

          <div class="flex justify-between rounded-lg bg-[#1125d4]/10 p-3">
            <div class="flex gap-2 text-[#1125d4]">
              <img src="./assets/images/icon-visual.svg" alt="" class="" />
              <div>Visual</div>
            </div>
            <div>72 <span class="opacity-50">/ 100</span></div>
          </div>
        </div>

        <button
          class="mt-8 w-full rounded-full bg-[#303b5a] py-3 text-[#ebf1ff]"
        >
          Continue
        </button>
      </section>
    </div>

    <div class="mt-4">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by <a href="#">John Soto</a>.
    </div>
  </body>
</html>
